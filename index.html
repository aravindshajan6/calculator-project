<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calbody">
      <div class="top-body">
        <h1 class="body_name">CALCULATOR</h1>
        <div><input class="screen" type="text" readonly id="display" /></div>
      </div>
      <div class="mainbody">
        <div class="container">
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn operations hover1"
                onclick="display.value += '+'; "
              >
                +
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn operations hover1"
                onclick="display.value += '-'; "
              >
                -
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn operations hover1"
                onclick="display.value += '*'; "
              >
                *
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn operations hover1"
                onclick="display.value += '/'; "
              >
                /
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '7'; "
              >
                7
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '8'; "
              >
                8
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '9'; "
              >
                9
              </button>
            </div>
            <div class="col">
              <!-- <button type="button" class="btn hover1">AC</button> -->
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '4'; "
              >
                4
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '5'; "
              >
                5
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '6'; "
              >
                6
              </button>
            </div>
            <div class="col">
              <!-- <button type="button" class="btn btn-secondary">AC</button> -->
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '1'; "
              >
                1
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '2'; "
              >
                2
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '3'; "
              >
                3
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn functions hover1"
                onclick="display.value = display.value.slice(0,-1)"
                ;
              >
                Del
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '0'; "
              >
                0
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn keys hover1"
                onclick="display.value += '.'; "
              >
                .
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn functions hover1"
                onclick="display.value = ''; "
              >
                AC
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn equals"
                onclick="display.value = eval(display.value); "
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
